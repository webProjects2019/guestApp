<div id="sign-up-page-container"></div>
<form
  class="sign-up-form"
  [formGroup]="form"
  (submit)="onSubmit()"
  [@fadeInOnEnter]
  [@fadeOutOnLeave]
>
  <mat-form-field>
    <input
      matInput
      placeholder="user name"
      color="accent"
      formControlName="_userName"
    />
    <mat-error *ngIf="true">user name is required.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="email" formControlName="_email" type="email" />
    <mat-error *ngIf="form.get('_email').invalid||this.emailError">
      {{ emailError }}
  </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="password"
      formControlName="_password"
      type="password"
    />
    <mat-error>password is required.</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="phone" formControlName="_phone" type="tel" />
    <mat-error>phone is required.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Sign Up</button>
</form>
